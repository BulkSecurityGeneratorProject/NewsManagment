<div ng-cloak>
    <div class="row">

            <div ng-switch="vm.isAuthenticated()">
                <div  ng-switch-when="true">
                    <h2>Gestion des news</h2>

                    <a ng-click="vm.editNews(item,'CREATE')" class="btn btn-small btn-primary glyphicon glyphicon-pencil"> Créer</a>
                    <div class="span6">
                        <span ng-if="!vm.news || vm.news.length ==0">
                            <div class="alert alert-warning">
                                0 news, Merci de les créer ...
                            </div>

                        </span>
                        <table ng-if="vm.news && vm.news.length > 0" class="table table-striped table-condensed">
                            <thead>
                            <tr>
                                <th style="min-width: 80px;">Titre</th>
                                <th style="min-width: 80px;">Urgent</th>
                                <th style="min-width: 80px;">Image</th>
                                <th style="width:20px;"> </th>
                                <th style="width:20px;"> </th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="item in vm.news">
                                <td>{{ item.titre }}</td>
                                <td><input type="checkbox" name="urgent" ng-model="item.urgent"></td>
                                <td><img src="{{'content/images/download/'+item.image.filename}}" class="imgDimension"></td>
                                <td><a ng-click="vm.editNews(item,'UPDATE')" class="btn btn-small btn-primary glyphicon glyphicon-edit"> Editer</a></td>
                                <td><a ng-click="vm.deleteNews(item.id)" class="btn btn-small btn-danger glyphicon glyphicon-trash"> Supprimer</a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div ng-init="vm.login()"  ng-switch-when="false">
                    <h1>Welcome</h1>
                    <a class="alert-link" href="" ng-click="vm.login()">sign in</a>
                </div>

            </div>


    </div>
</div>
