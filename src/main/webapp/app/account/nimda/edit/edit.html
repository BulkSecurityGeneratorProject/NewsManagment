<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
            ng-click="vm.cancel()">&times;</button>
    <h4 class="modal-title">{{vm.mode}}</h4>
</div>
<div class="modal-body">
    <div class="row col-md-offset-3">

        <form name="form" role="form" novalidate>
            <div class="form-group">
                <label for="titre">Titre</label>
                <input type="text" name="titre" ng-model="vm.titre" class="form-control titre" id="titre" placeholder="Titre" required>
            </div>
            <div class="form-group">
                <input type='file' ng-model='vm.img' base-sixty-four-input>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="urgent" ng-model="vm.urgent"> C'est Urgent ?
                </label>
            </div>
            <button type="button" class="btn btn-small btn-primary glyphicon glyphicon-ok" ng-click="vm.editNews()">Submit</button>
        </form>


    </div>
</div>
